name: Snake Game

on:
  schedule: # har kuni soat 00:00 da ishlaydi
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Snake
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: devskarim   # ðŸ”¥ bu joyni o'z username'ingizga almashtiring
          outputs: |
            dist/snake.svg
      - name: Push Snake to GitHub
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
